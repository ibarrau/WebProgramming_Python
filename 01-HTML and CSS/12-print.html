<!DOCTYPE html>
<html>
	<head>
        <title>CS50 Lecture1</title>
        <!--media apply css in particular situation -->
        <style>            
            @media print {
                .screen-only {
                    display: none;
                }
            }
        </style>
	</head>
	<body>
        <p>This is a paragraph</p>
        <p>This is a second paragraph</p>
        <p class="screen-only">This is a paragraph</p>
	</body>
</html>
