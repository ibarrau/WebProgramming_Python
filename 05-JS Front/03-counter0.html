<!DOCTYPE html>
<html>
	<head>
        <script>
            let counter = 0;
            function count(){
                counter++;
                //It only selects the FIRST h1 in the page.
                document.querySelector('#counter').innerHTML = counter;
            }
        </script>
		<title>My Web Page!</title>
	</head>
	<body>
        <h1 id="counter">0</h1>
        <button onclick="count()">Click here!</button>
	</body>
</html>
