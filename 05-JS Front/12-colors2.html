<!DOCTYPE html>
<html>
	<head>
        <title>CS50 Lecture5</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.color-change').forEach( button => {
                    button.onclick = () => {
                        document.querySelector('#hello').style.color = button.dataset.color;
                    };
                });
            });
            
        </script>
	</head>
	<body>
        <h1 id="hello">Hello</h1>
        <!-- You can customize your own tag if it starts with data-[name] -->
        <button class="color-change" data-color="blue">Blue</button>
        <button class="color-change" data-color="red">Red</button>
        <button class="color-change" data-color="grey">Grey</button>

	</body>
</html>
