<!DOCTYPE html>
<html>
	<head>
        <script>
            function hello(){
                //It only selects the FIRST h1 in the page.
                document.querySelector('h1').innerHTML = 'Goodbye';
            }
        </script>
		<title>My Web Page!</title>
	</head>
	<body>
        <h1>Hellow world!</h1>
        <button onclick="hello()">Click here!</button>
	</body>
</html>
